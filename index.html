    <script>
        let r = fetch("https://meme-api.herokuapp.com/gimme");

        });

        async function fn() {
            var res = await fetch('https://meme-api.herokuapp.com/gimme');
            var data = await res.json();
            document.getElementById('po').innerText = data.postLink;
            document.getElementById('su').innerText = data.subreddit;

            document.getElementById('url').innerText = data.url;
            document.getElementById('n').innerText = data.nsfw;
            document.getElementById('s').innerText = data.spoiler;
            document.getElementById('aut').innerText = data.author;
            document.getElementById('us').innerText = data.ups;

            console.log(res);
